<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>Todos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root" class="root">
        <h1 class="title">todos</h1>
        <div class="main">
            <div class="header">
                <form id="addTodo">
                    <button type="button" id="allCompleted" class="all-completed">All Completed</button>
                    <input type="text" id="newTodo" class="new-todo" name="" value="" placeholder="What needs to be done?" />
                </form>
            </div>
            <div id="list" class="list">
                <!-- <div class="item">
                    <input type="checkbox" class="change-status" />
                    <label class="todo">dsfegffg</label>
                    <input type="text" class="todo hide" />
                    <button type="button" class="delete">X</button>
                </div> -->
            </div>
            <div id="footer" class="footer hide">
                <span>
                    <span id="activeCount">0</span><span>&nbsp;items left</span>
                </span>
                <a href="javascript:void(0)">All</a>
                <a href="javascript:void(0)">Active</a>
                <a href="javascript:void(0)">Completed</a>
                <button type="button" id="clearCompleted" class="clear-completed hide">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
