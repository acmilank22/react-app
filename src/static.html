<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <title>static</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .root {
            margin: 0 auto;
            width: 600px;
        }
        
        .title {
            margin-bottom: 20px;
            text-align: center;
            color: rgba(175, 47, 47, 0.15)
        }
        
        .main {
            background-color: #ffffff;
        }
        
        .new {
            border-bottom: 1px solid #ededed;
        }
        
        .all-completed {
            margin-left: 10px;
            padding: 5px;
            height: 30px;
            cursor: pointer;
        }
        
        .new-todo {
            padding: 10px;
            border: 0;
            width: 80%;
            height: 40px;
        }
        
        .new-todo::before {
            content: "‚ùØ";
            font-size: 22px;
            color: rgb(230, 230, 230);
            padding: 10px 27px;
        }
        
        .list {
            width: 600px;
        }
        
        .item {
            width: 100%;
            height: 40px;
            border-bottom: 1px solid #ededed;
        }
        
        .completed,
        .delete {
            width: 50px;
        }
        
        .todo {
            display: inline-block;
            border: 0;
            width: 490px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
        }
        
        .delete {
            border: 0;
            background-color: transparent;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div id="root" class="root">
        <h1 class="title">todos</h1>
        <div class="main">
            <div class="new">
                <button type="button" class="all-completed">All Completed</button>
                <input type="text" class="new-todo" name="" value="" placeholder="What needs to be done?" />
            </div>
            <div class="list">
                <div class="item">
                    <input type="checkbox" class="completed" />
                    <label class="todo">dsfegffg</label>
                    <button type="button" class="delete">X</button>
                </div>
                <div class="item">
                    <input type="checkbox" class="completed" />
                    <!-- <label class="todo">dsfegffg</label> -->
                    <input type="text" class="todo" />
                    <button type="button" class="delete">X</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
